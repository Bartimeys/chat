{% extends 'ui/base.html' %}
{% block content %}

<div class="text-center">
    <h1>Enter your login:</h1>
    <form action="{% url 'ui:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="login" id="login"/>
    <input type="submit" value="Login" />
    </form>
</div>
{% endblock content%}
